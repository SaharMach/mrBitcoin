<section class="contact-edit">
    <a (click)="onBack()"><img src="assets/icons for misterBitcoin/backnew.png" alt=""></a>
    <form (ngSubmit)="onSaveContact()">
        <img class="contact-img" *ngIf="contactId" src="assets/icons for misterBitcoin/contact.png" alt="Contact Image">
        <label for="name">Name</label>
        <input [(ngModel)]="contact.name" type="text" name="name" id="name">

        <label for="age">Phone</label>
        <input [(ngModel)]="contact.phone" type="number" name="phone" id="phone">

        <label for="age">Email</label>
        <input [(ngModel)]="contact.email" type="email" name="email" id="email">

        <button>Save</button>
    </form>
</section>
